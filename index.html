<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyozin | Site em Manutenção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #B1C5DE;
            --main-dark: #8BA5CA;
            --accent: #FF6B8B;
            --dark: #0A0A1A;
            --light: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .maintenance-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(10, 10, 26, 0.9), rgba(177, 197, 222, 0.1));
            z-index: -1;
        }
        
        .big-x {
            font-size: 20rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 30px;
            text-shadow: 0 0 50px rgba(255, 107, 139, 0.7);
            line-height: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .message {
            max-width: 700px;
            margin-bottom: 50px;
        }
        
        .message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--light);
        }
        
        .message p {
            font-size: 1.2rem;
            color: var(--main-color);
            line-height: 1.6;
        }
        
        .contacts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 50px;
        }
        
        .contact-card {
            background: rgba(177, 197, 222, 0.1);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(177, 197, 222, 0.2);
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            background: rgba(177, 197, 222, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--main-color);
        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--light);
        }
        
        .contact-info {
            font-size: 1.1rem;
            color: var(--main-color);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(177, 197, 222, 0.1);
            color: var(--light);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background: var(--main-color);
            color: var(--dark);
        }
        
        .countdown {
            margin-top: 40px;
            font-size: 1.2rem;
            color: var(--main-color);
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light);
        }
        
        .logo span {
            color: var(--main-color);
        }
        
        /* Responsividade */
        @media (max-width: 992px) {
            .big-x {
                font-size: 15rem;
            }
            
            .message h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .big-x {
                font-size: 10rem;
            margin-bottom: 20px;
            margin-top: 40px;
            line-height: 1;
            height: auto;
            display: block;
            width: 100%;
            text-align: center;
            padding: 0;
            margin: 40px 0 20px 0;
            overflow: visible;
            position: relative;
            top: 0;
            left: 0;
            transform: none;
            animation: pulse 2s infinite;
            text-shadow: 0 0 30px rgba(255, 107, 139, 0.7);
        }
            
            .message h1 {
                font-size: 2rem;
            }
            
            .message p {
                font-size: 1rem;
            }
            
            .contacts {
                grid-template-columns: 1fr;
            }
            
            .contact-card {
                padding: 20px;
            }
            
            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .big-x {
                font-size: 8rem;
            }
            
            .message h1 {
                font-size: 1.8rem;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-overlay"></div>
    
    <a href="#" class="logo">Kyozin</a>
    
    <div class="big-x">X</div>
    
    <div class="message">
        <h1>Site em Manutenção</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Enquanto isso, entre em contato comigo através dos canais abaixo.</p>
    </div>
    
    <div class="contacts">
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h3 class="contact-title">Email</h3>
            <p class="contact-info">jp04rocha@gmail.com</p>
        </div>
        
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fas fa-phone"></i>
            </div>
            <h3 class="contact-title">Telefone</h3>
            <p class="contact-info">+55 (11) 97807-3711</p>
        </div>
        
        <div class="contact-card">
            <div class="contact-icon">
                <i class="fas fa-video"></i>
            </div>
            <h3 class="contact-title">Portfólio</h3>
            <p class="contact-info">Em breve novamente disponível</p>
        </div>
    </div>
    
    <div class="social-links">
        <a href="https://x.com/Satoru73680966" class="social-link" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/jpthebestusername" class="social-link" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://discord.gg/sXHuncZjvN" class="social-link" title="Discord">
            <i class="fab fa-discord"></i>
        </a>
    </div>
    
    <div class="countdown">
        <p>Voltaremos em breve com novidades!</p>
    </div>

    <script>
        // Efeito de partículas simples no plano de fundo
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.querySelector('.maintenance-overlay');
            
            // Criar partículas simples
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = 'rgba(177, 197, 222, 0.3)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.zIndex = '-1';
                
                // Animação
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                overlay.appendChild(particle);
            }
            
            // Adicionar keyframes para a animação de flutuação
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0); }
                    25% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    50% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                    75% { transform: translate(${Math.random() * 50 - 25}px, ${Math.random() * 50 - 25}px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
